<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Trirong">
    <title>Log in page</title>
</head>
<body>
    <span class="dot1"></span>
    <div>
        <form method="post" action="/Home">Welcome Back
        <img src="./images/login_avatar.png" alt="Login Avatar">
        <label class="login_font" for="Username">Username</label>
        <input type="text" id="Username" name="Username" placeholder="Username">
        <label class="login_font" for="Password">Password</label>
        <input type="password" id="Password" name="Password" placeholder="Password">
        <a class="a_font" href="/forgot-password">Forgot your password?</a>
        <a class="a_font" href="/signup"> Sign up</a>
        <input class="submit" type="submit" value="Log in">
        </form>
    </div>
    <span class="dot2"></span>
</body>
</html>
